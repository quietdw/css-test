<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字两端对齐</title>
</head>
  <style>
    span {
      display: inline-block;
      width: 100px;
			height: 20px;
			line-height: 20px;
      text-align:justify;
			overflow: hidden;
			border: 1px solid #000;
    }
    
    span::after{
      content:'';
      display:inline-block;
      width: 100%;
    }
  </style>
<body>
<div>
  <span>姓名</span><br>
  <span>联系方式</span>
</div>
</body>
</html>
